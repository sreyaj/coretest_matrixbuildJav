language: java

jdk:
  - openjdk6
  #- openjdk7
  - oraclejdk7     
  #- oraclejdk8
env:
  - APP_NAME=qhodeheroku2
  #- test1=genexec1
matrix:
  include:
    - jdk: oraclejdk8
      env:
        - test2=genexec2
    - jdk: openjdk7
      env: ship@=test
  exclude:
    - jdk: oraclejdk7
      env:
        - APP_NAME=qhodeheroku2  
      #  - test1=genexec1
  allow_failures:
    - jdk: openjdk7
build:
  advancedReporting: true
  ci:
    # Create folders for test and code coverage
    - mkdir -p shippable/codecoverage
    - mvn install
    - cp -r target shippable/codecoverage
    - rhjj
  cache: true
  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/shippable.yml
integrations:    
  notifications:
    - integrationName: ship-slack 
      type: slack
      recipients:
        #- "#sreya"
        - "#random" 
        - "#public-chnl" 
      #on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always 
      
      
    - integrationName: email         
      type: email        
      recipients: 
          #- sreya
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
      on_start: always
      on_success: always 
      on_failure: always 
       
     
    - integrationName: irc    
      type: irc
      recipients:
        - "chat.freenode.net#test-irc"
        - "chat.freenode.net#test1-irc"
      on_start: always
      on_success: always      
      on_failure: always   
    
    - integrationName: ship-hipchat
      type: hipchat
      recipients:
       # - '#n1'
        - '#shiptestpvt'
     # - '#Pillar%20of%20Autumn'
        - '@shiphitchcock1'
      on_start: always
      on_success: always   
      on_failure: always
     
    - integrationName: generic-webhook  
      type: webhook
      payload:
        - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) failed for $COMPARE_URL 
      on_start: always
      on_success: always
      on_failure: always   
        
    - integrationName: project-trigger
      type: webhook
      payload:
        - BUILD_NUM=$SHIPPABLE_JOB_NUMBER 
      on_start: always
      on_success: always
      on_failure: always
