language: java

jdk:
 # - openjdk6
  #- openjdk7 
  - openjdk8 
  - oraclejdk8
  - oraclejdk9
  
env:
  - env=test1
matrix:
#include this version with the env 
  include:               
    - jdk: openjdk7
      env: foo=fubu joo=boo
#excludes this version 
  
  exclude:             
    - jdk: oraclejdk8
      env:
        - env=test1 
#allows failure for this version
  allow_failures:
    - jdk: oraclejdk9
git:
  submodules: false
build:
  #advancedReporting: true   #by default adavanced reporting is true
  ci:
    # Create folders for test and code coverage
    - mkdir -p shippable/codecoverage
    - mvn install
    - cp -r target shippable/codecoverage
    - echo $GOO
    - echo $looppr
    - docker ps
    - if [ "$SHIPPABLE_JDK_VERSION" == "oraclejdk9" ]; then foobar; fi # to make oraclejdk7 fail and this version allows allow_failure
    
  cache: true
  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/shippable.yml
    
integrations:    
  notifications:
    - integrationName: ship-slack 
      type: slack
      recipients:
        - "#random" 
        - "#rc-public" 
        - "#rc-private"
      on_start: always
      on_success: always
      on_failure: always      
      
    - integrationName: email         
      type: email        
      recipients: 
        - shiptest.rc.ow@gmail.com
